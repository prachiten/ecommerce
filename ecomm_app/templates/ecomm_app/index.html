
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href = "{% static 'css/style.css'%}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form class="card-card sm">
                    <div class="card-body row no-gutters align-items-center">
                        <div class="col">
                            <input type="search" name="item_name" placeholder="search for products" class="form-control form-control-borderless">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-success" type="submit">Search</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
        <div class="row">
            {%for product in product_all%}
            <div class="col-md-3">
                <div class="card">
                    <img src="{{product.image.url}}" class="card-img-top" alt="">
                    <div class="card-body">
                        <div class="card-title">
                            {{product.title}}
                        </div>
                        <div class="card-text">
                            $ {{product.price}}
                        </div>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
        <div class="row">
            <div class="col-md-3 offset-md-4">
                <ul class="pagination">
                    {% if product_all.has_previous %}
                    <li class="page-item">
                        <a class="page-link" href="?page={{product_all.previous_page_number}}" aria-label="Previous"> 
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>    
                        </a>
                    </li>
                    {% endif %}
                    <li class="page-item active">
                        <a  class="page-link" href="?page={{product_all.number}}">current</a>
                    </li>
                    {% if product_all.has_next %}
                    <li class="page-item">
                        <a class="page-link" href="?page={{product_all.next_page_number}}"aria-label="Next">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Next</span>    
                        </a>
                    </li>
                    {% endif %}

                </ul>
            </div>
        </div>

    </div>
</body>
</html>
